name: PyZabbix Monitoring

on:
   repository_dispatch: 
     client_payload:
       hostname:
         description: 'Name of the host'
         default: 'Test Host'
         required: true
       tag_hostname:
         description: 'tag 1'
         default: 'Ghost'
         required: true
       tag_client:
         description: 'tag 2'
         default: 'Arackal'
         required: true
         
   workflow_dispatch:
     inputs:
       hostname:
         description: 'Name of the host'
         default: 'Test Host'
         required: true
       tag_hostname:
         description: 'tag 1'
         default: 'Ghost'
         required: true
       tag_client:
         description: 'tag 2'
         default: 'Arackal'
         required: true

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
       ZABBIX_USERNAME: ${{ secrets.ZABBIX_USERNAME}}
       ZABBIX_PASSWORD: ${{ secrets.ZABBIX_PASSWORD }}
       host_name: ${{ github.event.inputs.hostname }}
       tag_hostname: ${{ github.event.inputs.tag_hostname }}
       tag_client_name: ${{ github.event.inputs.tag_client }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyzabbix

      - name: Run Python script
        run: python host_create.py
